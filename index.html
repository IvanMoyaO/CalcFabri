<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="d-flex justify-content-center">
    <div class="input-group w-auto">
        <input id="num" type="text" placeholder="Cota" class="form-control" />
        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary" type="button" name="calc" onclick="calc(469.4705)" data-mdb-ripple-color="dark">
            Calcular
        </button>
    </div>
</div>

<div class="col-xs-1" align="center"><br>
   <p>Valor (<b>Directa</b>): <a id="cotad"> </a>
   <p>Valor (<b>Inversa</b>): <a id="cotai"> </a></p>
   
 <b> Directa:</b> En el plano pone (cota). Medir√© (valor). <br>
 <b> Inversa:</b> He medido (valor). En el plano tiene que poner (cota)</a>
</div>

<script>


function calc(lw){
  cm = (lw * 1.3333343412075) * 0.0264583333;
  a4 = 21;
  escala = cm/a4;
  
  cota = document.getElementById('num').value;
  
  document.getElementById('cotad').innerHTML = cota*escala;
  document.getElementById('cotai').innerHTML = (cota*1/escala);
}
</script>
