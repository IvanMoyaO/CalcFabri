
Calculadora Escala Fabricación SJ11 <br>
   Cota: <input id="num" type="number" step="any" required>
   <button type="button" name="calc" onclick="calc(469.4705)">Calcular</button>
   <br>
   <p>Directa: <a id="cotad"> </a></p>
   <p>Inversa: <a id="cotai"> </a></p>
   
   Interpretación: 
<ul>
  <li> <b> Directa:</b> En el plano pone (cota). Mediré (valor)
  <li> <b> Inversa:</b> He medido (valor). En el plano tiene que poner (cota)</a>
</ul>
<script>


function calc(lw){
  cm = (lw * 1.3333343412075) * 0.0264583333;
  a4 = 21;
  escala = cm/a4;
  
  cota = document.getElementById('num').value;
  
  document.getElementById('cotad').innerHTML = cota*escala;
  document.getElementById('cotai').innerHTML = (cota*1/escala);
}
</script>
